<!DOCTYPE html>
<html lang="en">

<head>
	<title>KJM</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<script src="https://unpkg.com/htmx.org@2.0.2"
		integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
	<h1>Prayer Board</h1>

	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" id="prayers-menu-itemTab" data-bs-toggle="tab" data-bs-target="#prayers-menu-item"
				type="button" role="tab">Prayers</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" id="new-prayer-menu-itemTab" data-bs-toggle="tab" data-bs-target="#new-prayer-menu-item"
				type="button" role="tab">New Prayer</button>
		</li>
	</ul>

	<div class="tab-content">
		<div id="prayers-menu-item" class="tab-pane fade show active">
			<div hx-get="/prayers/ListPrayers" hx-trigger="load">
				<p class="htmx-indicator">Result loading...</p>
			</div>
		</div>
		<div id="new-prayer-menu-item" class="tab-pane fade">
			<div hx-get="/prayers/CreatePrayer" hx-trigger="load">
				<p class="htmx-indicator">Result loading...</p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
