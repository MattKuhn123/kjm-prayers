<dialog open>
    <form method="dialog">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Prayer request for 
                    <span id="inmateFirstName"></span> 
                    <span id="inmateLastName"></span>
                    on
                    <span id="date"></span>
                </h5>
                <p class="card-text" id="prayer-text"> </p>
                <button class="btn btn-secondary" autofocus>OK</button>
            </div>
        </div>
    </form>
</dialog>
