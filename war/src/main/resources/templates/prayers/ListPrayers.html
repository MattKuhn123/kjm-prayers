<form id="list-prayers" hx-get="/prayers/ListPrayers">
    <div class="row">
        <div class="col">
            <label for="inmateFirstName" class="form-label">Inmate First Name</label>
            <input id="inmateFirstName" name="inmateFirstName" type="text" class="form-control" />
        </div>
        <div class="col">
            <label for="inmateLastName" class="form-label">Inmate Last Name</label>
            <input id="inmateLastName" name="inmateLastName" type="text" class="form-control" />
        </div>
        <div class="col">
            <label for="county" class="form-label">County</label>
            <input id="county" name="county" type="text" class="form-control" />
        </div>
        <div class="col">
            <label for="date" class="form-label">Date</label>
            <input id="date" name="date" type="text" class="form-control" />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label for="orderByIsAsc" class="form-check-label">Sort Ascending?</label>
                        <input class="form-check-input" type="checkbox" id="orderByIsAsc" name="orderByIsAsc">
                    </div>
                </div>
                <select id="orderBy" name="orderBy" class="form-select">
                    <option selected value="last_name">last name</option>
                    <option value="first_name">first name</option>
                    <option value="date">date</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="btn btn-primary" type="submit" value="Search" formaction="/prayers/ListPrayers/Reset" />
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>County</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="inmateFirstName">First Name</td>
                <td id="inmateLastName">Last Name</td>
                <td id="county">County</td>
                <td id="date">Date</td>
                <td><a id="view" hx-get="SET_ME" hx-target="#prayer" class="btn btn-primary">View</a></td>
            </tr>
        </tbody>
    </table>
    <div id="no-result">
        <p>No prayers found!</p>
    </div>
    <div id="pages" class="row">
        <div id="page-actions" class="col">
            <input id="previous-btn" class="btn btn-primary" type="submit" value="Previous" formaction="/prayers/ListPrayers/Previous" />
            <input type="hidden" id="page" name="page" />
            <input id="next-btn" class="btn btn-primary" type="submit" value="Next" formaction="/prayers/ListPrayers/Next" />
        </div>
    </div>
    <div id="prayer"></div>
</form>
